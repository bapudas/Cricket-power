<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cricket Scores</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-cricket"></i> Live Cricket</h1>
        <div class="refresh-btn" id="refreshBtn">
            <i class="fas fa-sync-alt"></i>
        </div>
    </header>
    
    <main>
        <div class="matches-container" id="matchesContainer">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading matches...
            </div>
        </div>
    </main>
    
    <div class="scorecard-modal" id="scorecardModal">
        <div class="modal-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
